<!DOCTYPE html>
<html>
<head>
	<title>Anime Finder</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<h1>Anime Finder</h1>

	<script src="app.js"></script>
</body>
</html>
